<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 입력받은 3 수 중 가장 큰 수
    function solution(a,b,c) {
      let answer;
      if(a>b){
        if(a>c){
          answer=a;
        } else {
          answer=c;
        }
      }else{
        if(b>c){
          answer=b;
        } else {
          answer=c;
        }
      }
      return answer;
    }
    console.log(solution(2,5,1));
  </script>
</body>
</html>
